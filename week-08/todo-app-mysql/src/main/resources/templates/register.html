<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="th-fragments :: head" />
</head>
<body>
<div class="container" role="main">
    <div class="page-header">
        <h2>Register</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="post" action="#" th:action="@{/register}" id="registerForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control form-control-sm"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm"/>
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm password:</label>
                    <input type="password" name="confirm" id="confirm" class="form-control form-control-sm"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-sm btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
